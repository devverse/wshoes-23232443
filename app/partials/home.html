<div class="wide-item" ng-repeat="m in menu">
    <div class="wide-item-titles">
        <h4>{{m.name}}</h4>
    </div>
    <div class="wide-image">
        <div class="overlay"></div>
        <a class="tile-wide" href="#/view/{{m.search}}"><img class="responsive-image" src="images/{{m.menuImage}}" alt="img"></a>
    </div>
    <div class="wide-active">
        
    </div>
</div>
